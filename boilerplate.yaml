- 'How to protect yourself You should only deal with financial firms that are authorised
  by us. If a financial firm is authorised by us, it gives you greater protection
  if things go wrong. You can use the FCA Firm Checker to make sure a financial firm
  is authorised by us and has our permission to provide the services you''re looking
  for. You''ll also be able to find: information on how you''re protected contact
  details for authorised firms If you''re contacted unexpectedly by a financial business,
  make sure you reply using the contact details on the Firm Checker. Find out more
  about how to protect yourself from scams .'
- You should only deal with financial firms that are authorised by us. If a financial
  firm is authorised by us, it gives you greater protection if things go wrong.
- You can use the FCA Firm Checker to make sure a financial firm is authorised by
  us and has our permission to provide the services you're looking for.
- If you're contacted unexpectedly by a financial business, make sure you reply using
  the contact details on the Firm Checker.
