- What this means for you If you deal with this firm, you won't have access to the
  Financial Ombudsman Service if you want to complain. You also won't be protected
  by the Financial Services Compensation Scheme (FSCS) if things go wrong. This means
  it's unlikely you'd get your money back if the firm goes out of business. If you
  sent money to a fraudster on or after 7 October 2024, you may be covered by protections
  introduced by the Payment Systems Regulator (PSR). Find out what to do if you've
  been tricked into making a payment to a scam account.
