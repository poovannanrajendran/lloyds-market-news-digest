  ’.'
- '14 October 2019 : On 16 July 2019 the Financial Conduct Authority (FCA) published
  an update to firms announcing a new platform to improve the way data is collected
  from firms, which will include replacing Gabriel, and opened a survey for users
  of Gabriel. The FCA has now published an update on the three key areas of improvement
  that they will focus on following user feedback. These include:'
- We continue to work with the FCA on improvements to the shared Gabriel system. For
  more information or to take part in the survey see the FCA’s website .
- '30 September 2019 : We published a joint Policy Statement (PS) with the Financial
  Conduct Authority (FCA), PS22/19 ‘FCA and PRA changes to mortgage reporting requirements’
  . This PS is relevant to: mortgage lenders; home finance administrators; and entities,
  which own mortgage books but which are not authorised to lend.'
- 'As part of PS22/19 the PRA has also published updated versions of the:'
- Notes for completion of the Mortgage Lenders & Administrators Return (MLAR);
- Updated SS34/15 ‘Guidelines to completing regulatory reports’ , which includes a
  link to the notes for completion of the MLAR.
- The updated MLAR notes and form are available on the Regulatory reporting – Banking
  sector Banks, building societies and investment firms webpage .
- '28 February 2019 : We published near-final policy to deliver the general approach
  being taken to ensure there is a functioning legal framework when the UK leaves
  the EU. This includes Supervisory Statement 2/19 ‘PRA approach to interpreting reporting
  and disclosure requirements and regulatory transactions forms after the UK’s withdrawal
  from the EU’ .'
- '13 February 2019: We published PS3/19 ‘PRA fees and levies: Changes to periodic
  and transaction fees’ , including amendments to the PRA Fees part of the Rulebook
  and an update to SS3/16 ‘Fees: PRA approach and application’ . These updates come
  into effect on Friday 1 March 2019.'
