<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lloyd&#39;s Market Digest · 2026-01-28</title>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="437496fb-55fb-49de-a10e-e6f4d61e9a73"></script>
  <style>
    :root {
      --ink: #0b1f3b;
      --slate: #5b6b7a;
      --teal: #1f7a8c;
      --sand: #f6f4f0;
      --mist: #eef2f5;
      --line: #d7dee6;
      --accent: #c9a227;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--sand);
      color: var(--ink);
      font-family: "Source Sans 3", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 36px 28px 60px;
    }
    header {
      background: linear-gradient(120deg, #0b1f3b 0%, #12345a 45%, #1f7a8c 100%);
      color: white;
      padding: 28px 32px;
      border-radius: 18px;
      box-shadow: 0 18px 30px rgba(11, 31, 59, 0.18);
    }
    header h1 {
      margin: 0 0 6px;
      font-size: 28px;
      letter-spacing: 0.2px;
    }
    header .meta {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 24px;
      margin-top: 26px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px 22px;
      border: 1px solid var(--line);
      box-shadow: 0 10px 18px rgba(11, 31, 59, 0.06);
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
      color: var(--teal);
      letter-spacing: 0.2px;
    }
    .summary {
      font-size: 15px;
      color: var(--ink);
    }
    .themes ul {
      margin: 0;
      padding-left: 18px;
      color: var(--slate);
    }
    .section-title {
      margin: 36px 0 12px;
      font-size: 20px;
      color: var(--ink);
    }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }
    .story {
      background: white;
      border-radius: 14px;
      padding: 18px 18px 16px;
      border: 1px solid var(--line);
    }
    .story h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }
    .story a {
      color: var(--ink);
      text-decoration: none;
    }
    .story a:hover {
      text-decoration: underline;
    }
    .story .meta {
      font-size: 12px;
      color: var(--slate);
      margin-bottom: 8px;
    }
    .story .why {
      font-size: 13px;
      color: var(--teal);
      margin-bottom: 8px;
    }
    .story ul {
      padding-left: 18px;
      margin: 0;
      color: var(--slate);
      font-size: 13px;
    }
    footer {
      margin-top: 32px;
      font-size: 12px;
      color: var(--slate);
      text-align: center;
    }
    @media (max-width: 860px) {
      .grid { grid-template-columns: 1fr; }
      header { padding: 22px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Lloyd's Market Executive Digest</h1>
      <div class="meta">2026-01-28 · Executive Briefing</div>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Executive summary</h2>
        <div class="summary">No output produced.</div>
      </section>
      <section class="card themes">
        <h2>Key themes</h2>
        <ul>
          <li>No themes identified.</li>
        </ul>
      </section>
    </div>

    <h2 class="section-title">Highlights</h2>
    <div class="story-grid">
      <p>No stories selected.</p>
    </div>

    <footer>Prepared for Lloyd's market leadership. Confidential and for internal use only. Created by Poovannan Rajendran.</footer>
  </div>
</body>
</html>
